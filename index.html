<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="under-title"></div>
        <h3 id="player-turn">Player 1's Turn</h3>
        <button id="reset">Reset</button>
    </div>
    <div class="grid-container">
        <div class="grid-item">
            <button type="button" id="1"></button>
        </div>
        <div class="grid-item">
            <button type="button" id="2"></button>
        </div>
        <div class="grid-item">
            <button type="button" id="3"></button>
        </div>
        <div class="grid-item">
            <button type="button" id="4"></button>
        </div>
        <div class="grid-item">
            <button type="button" id="5"></button>
        </div>
        <div class="grid-item">
            <button type="button" id="6"></button>
        </div>
        <div class="grid-item">
            <button type="button" id="7"></button>
        </div>
        <div class="grid-item">
            <button type="button" id="8"></button>
        </div>
        <div class="grid-item">
            <button type="button" id="9"></button>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
